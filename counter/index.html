    <script>
    var global_suit = {"Diamonds":104,"Clubs":104,"Hearts":104,"Spades":104}
    var global_rank = {1:32, 2:32, 3:32, 4:32, 5:32, 6:32, 7:32, 8:32, 9:32, 10:32, 11:32, 12:32, 13:32}
    var total_card = 416
    function card_click(source){
    
    if(source.split("/")[7].includes("ace"))
    global_rank[1]--;
    else if(source.split("/")[7].includes("2"))
    global_rank[2]--;
    else if(source.split("/")[7].includes("3"))
    global_rank[3]--;
    else if(source.split("/")[7].includes("4"))
    global_rank[4]--;
    else if(source.split("/")[7].includes("5"))
    global_rank[5]--;
    else if(source.split("/")[7].includes("6"))
    global_rank[6]--;
    else if(source.split("/")[7].includes("7"))
    global_rank[7]--;
    else if(source.split("/")[7].includes("8"))
    global_rank[8]--;
    else if(source.split("/")[7].includes("9"))
    global_rank[9]--
    else if(source.split("/")[7].includes("10"))
    global_rank[10]--;
    else if(source.split("/")[7].includes("jack"))
    global_rank[11]--;
    else if(source.split("/")[7].includes("queen"))
    global_rank[12]--;
    else if(source.split("/")[7].includes("king"))
    global_rank[13]--;
    
    if(source.split("/")[7].includes("spades"))
    global_suit["Spades"] = global_suit["Spades"] - 1;
    else if(source.split("/")[7].includes("clubs"))
    global_suit["Clubs"] = global_suit["Clubs"] - 1;
    else if(source.split("/")[7].includes("diamonds"))
    global_suit["Diamonds"] = global_suit["Diamonds"] - 1;
    else if(source.split("/")[7].includes("hearts"))
    global_suit["Hearts"] = global_suit["Hearts"] - 1;
    
    if(!source.split("/")[7].includes("xd"))
    total_card--
    
    document.getElementById("two").innerHTML = "Two : %" + (global_rank[2] / total_card * 100).toFixed(2);
    document.getElementById("three").innerHTML = "Three : %" + (global_rank[3] / total_card * 100).toFixed(2);
    document.getElementById("four").innerHTML = "Four : %" + (global_rank[4] / total_card * 100).toFixed(2);
    document.getElementById("five").innerHTML = "Five : %"+ (global_rank[5] / total_card * 100).toFixed(2);
    document.getElementById("six").innerHTML = "Six : %" + (global_rank[6] / total_card * 100).toFixed(2);
    document.getElementById("seven").innerHTML = "Seven : %" + (global_rank[7] / total_card * 100).toFixed(2);
    document.getElementById("eight").innerHTML = "Eight : %" + (global_rank[8] / total_card * 100).toFixed(2);
    document.getElementById("nine").innerHTML = "Nine : %" + (global_rank[9] / total_card * 100).toFixed(2);
    document.getElementById("tens").innerHTML = "Tens : %" + ( (global_rank[10]+global_rank[11]+global_rank[12]+global_rank[13]) / total_card * 100).toFixed(2);
    document.getElementById("ace").innerHTML = "Ace : %" + (global_rank[1] / total_card * 100).toFixed(2);
    
    var flush_res = 0
    flush_res = combinations(global_suit["Diamonds"],3)
    flush_res += combinations(global_suit["Clubs"],3)
    flush_res += combinations(global_suit["Hearts"],3)
    flush_res += combinations(global_suit["Spades"],3)
    
    flush_res = (flush_res/combinations(total_card,3)*100)
    document.getElementById("flush").innerHTML = "Flush : %" + flush_res
    
    
    
    
    
    var straight_res = 0
    for(let i=1;i<13;i++){
    if(i!=12)
    straight_res += ((global_rank[i]/total_card) * (global_rank[i+1]/(total_card-1)) * (global_rank[i+2]/(total_card-2))) * 6
    else
    straight_res += (global_rank[i]/total_card  * global_rank[i+1]/(total_card-1) * global_rank[1]/(total_card-2)) * 6
    }
    straight_res = (straight_res *100)
    document.getElementById("straight").innerHTML = "Straight: %" + straight_res
    
    
    var pair_res = 0
    for(let i=1;i<14;i++){
    pair_res += (global_rank[i]/total_card) * ((global_rank[i]-1)/(total_card-1))
    }
    pair_res = (pair_res * 100)
    document.getElementById("pair").innerHTML = "Pair: %" + pair_res
    
    if (flush_res > 6.11)
    document.getElementById("flush_time").style.color = "green"
    else
    document.getElementById("flush_time").style.color = "red"
    
    if (straight_time > 3.30)
    document.getElementById("straight_time").style.color = "green"
    else
    document.getElementById("straight_time").style.color = "red"
    
    if (pair_time > 7.47)
    document.getElementById("pair_time").style.color = "green"
    else
    document.getElementById("pair_time").style.color = "red"
    
    document.getElementById("flush_time").innerHTML = "Flush : %" + (6.11-flush_res)
    document.getElementById("straight_time").innerHTML = "Straight : %" + (straight_res - 3.30)
    document.getElementById("pair_time").innerHTML = "Pair : %" + (pair_res - 7.47)
    
    }
    
    
    
    
    
    function product_Range(a,b) {
      var prd = a,i = a;
     
      while (i++< b) {
        prd*=i;
      }
      return prd;
    }
    
    
    function combinations(n, r) 
    {
      if (n==r || r==0) 
      {
        return 1;
      } 
      else 
      {
        r=(r < n-r) ? n-r : r;
        return product_Range(r+1, n)/product_Range(1,n-r);
      }
    }
    
    function reset()
    {
    global_suit = {"Diamonds":104,"Clubs":104,"Hearts":104,"Spades":104}
    global_rank = {1:32, 2:32, 3:32, 4:32, 5:32, 6:32, 7:32, 8:32, 9:32, 10:32, 11:32, 12:32, 13:32}
    total_card = 416
    card_click("https://upload.wikimedia.org/wikipedia/commons/f/f1/xd.svg")
    }
    
    
    
    </script>
